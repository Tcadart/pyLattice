[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyLattice"
version = "1.1.0"
description = "Toolkit for lattice design and FE simulation"
authors = [{name="Thomas Cadart", email="thomas.cadart@utbm.fr"}]
license = {text = "MIT"}
requires-python = ">=3.12,<3.13"
dependencies = [
    "numpy>=1.26.4",
    "matplotlib>=3.8.0",
    "colorama>=0.4.6",
    "joblib>=1.4.2",
    "pytest>=8.4.1",
    "gmsh>=4.14.0",
    "sympy>=1.12",
]

[project.optional-dependencies]
simulation = [
    "dolfinx==0.9.0", # Needs to be install via conda-forge
    "ufl==2024.2.0" ,
    "basix==0.9.0",
    "dolfinx_mpc",
    "petsc4py"
]
mesh_operations = [
    "trimesh==4.7.4",
    "rtree==1.0.1",
    "pyembree"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
